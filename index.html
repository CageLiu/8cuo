						<div class="slidertit">
							<a target="_blank" href="http://my.68design.net/30866/works/122626.html" hidefocus="true" id="tit">设计--山西法士特汽车传动集团登录界面</a>
						</div>

					<script type="text/javascript">
						var slider = {};
						slider.list = $("#imglist");
						slider.item = $("#imglist li");
						slider.box = $("#slider_box");
						slider.toggle = $("#toggle span");
						slider.btn = $(".sliderbtn");
						slider.tit = $("#tit");
						slider.tit.text($("#imglist img").eq(0).attr("title"));
						slider.W = slider.box.width();
						slider.index = 0;
						slider.list.css("width",slider.W * slider.item.length + "px");
						if(slider.item.eq(0).attr("rel")){
							clearInterval(slider.timer);
							slider.timer = null;
							slider.img = new Image();
							slider.img.onload = function(){
								slider.item.eq(0).find("img").attr("src",this.src);
								slider.item.eq(0).removeAttr("rel");
								slider.timer = setInterval(slider.S,4000);
							}
							slider.img.src = slider.item.eq(0).attr("rel");
						}
						slider.S = function(){
							slider.index < slider.item.length -1 ? ++slider.index : slider.index = 0;
							S();
						}
						//slider.timer = setInterval(slider.S,4000);
						$("#toggle span,.sliderbtn").hover(
							function(){
								clearInterval(slider.timer);			
							},
							function(){
								if(!slider.item.eq(slider.index).attr("rel")){
									slider.timer = setInterval(slider.S,4000);
								}
							}
						);
						slider.btn.click(function(){
							if($(this).hasClass("prev")){
								slider.index > 0 ? slider.index-- : slider.index = slider.item.length - 1;
							}else{
								slider.index < slider.item.length -1 ? slider.index++ : slider.index = 0;
							}
							S();
						});
						slider.toggle.click(function(){
							slider.index = $(this).index();
							S();
						});
						function S(){
							if(slider.item.eq(slider.index).attr("rel")){
								clearInterval(slider.timer);
								slider.timer = null;
								slider.img = new Image();
								slider.img.onload = function(){
									slider.item.eq(slider.index).find("img").attr("src",this.src);
									slider.item.eq(slider.index).removeAttr("rel");
									slider.timer = setInterval(slider.S,4000);
								}
								slider.img.src = slider.item.eq(slider.index).attr("rel");
							}
							slider.list.stop().animate({"marginLeft":-slider.index * slider.W},600,"easeInOutExpo");
							slider.toggle.removeClass("current");
							slider.toggle.eq(slider.index).addClass("current");
							slider.tit.text(slider.item.eq(slider.index).find("img").attr("title"));
							slider.tit.attr("href",slider.item.eq(slider.index).children("a").attr("href"));
						}
					</script>
