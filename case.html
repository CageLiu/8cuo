<!DOCTYPE html>
<html class="inner_page">
	<head>
		<meta charset="utf-8" />
		<title>臭皮匠建站--案例欣赏</title>
		<meta name="keywords" content="网站建设,三个臭皮匠赛过诸葛亮，臭皮匠，臭皮匠建站,前端开发，网页设计" />
		<meta name="description" content="臭皮匠，专业的网站建设专家,互联网新闻资讯,专注前端开发" />
		<link type="text/css" rel="stylesheet" href="static/css/style.css?v=1"/>
		<script type="text/javascript" src="static/js/jquery.js"></script>
		<style type="text/css">
			html,body{
				height:100%;
				overflow:hidden;
				padding:0;
			}
		</style>
		<script type="text/javascript">
			function display(){
				var frame = window.parent.window.document.getElementById("case").getElementsByTagName("iframe")[0];
				setTimeout(function(){
					frame.style.position = "static";		
				},800)
			}
		</script>
	</head>

	<body onload="display()">
		<div class="area" id="case">
			<div class="imgthum">
				<ul id="thum">
					<li><img loaded="yes" src="static/img/case_thum_1.jpg" rel="static/img/case_big_1.jpg" link="http://www.cctvcj.com" alt="CCTV旗下证券资讯网站-麒麟财经" title="CCTV旗下证券资讯网站-麒麟财经" /></li>
					<li><img src="static/img/case_thum_2.jpg" rel="static/img/slider3.jpg" link="http://demo.wpowerw.com/demo/flash/3/" alt="Flash整站一" title="Flash整站一" /></li>
					<li><img src="static/img/case_thum_3.jpg" rel="static/img/slider4.jpg" link="http://demo.wpowerw.com/demo/flash/6/" alt="Flash整站二" title="Flash整站二" /></li>
					<li><img src="static/img/case_thum_4.jpg" rel="static/img/slider5.jpg" link="http://demo.wpowerw.com/demo/flash/13/" alt="Flash整站三" title="Flash整站三" /></li>
					<li><img src="static/img/case_thum_5.jpg" rel="static/img/case_big_5.jpg" link="http://demo.wpowerw.com/demo/flash/19/" alt="Flash整站四" title="Flash整站四" /></li>
					<li><img src="static/img/case_thum_6.jpg" rel="static/img/case_big_6.jpg" link="http://demo.wpowerw.com/demo/flash/22/" alt="Flash整站五" title="Flash整站五" /></li>
				</ul>
			</div>
			<div class="imgview" id="view">
				<table>
					<tr>
						<td>
							<a href="http://www.cctvcj.com" target="_blank"><img src="static/img/case_big_1.jpg" alt="" id="bigimg" /></a>
						</td>
					</tr>
				</table>
				<div class="casetxt">
					<div id="casetxt">
						CCTV旗下证券资讯网站-麒麟财经<br/>
						网址：<a href="http://www.cctvcj.com" target="_blank">http://www.cctvcj.com</a>
					</div>
				</div>
			</div>
			<!--
			   -<a href="javascript:;" class="sliderbtn up" hidefocus="true">prev</a>
			   -<a href="javascript:;" class="sliderbtn down" hidefocus="true">next</a>
			   -->
			<i id="arrow">arrow</i>
			<div id="cbox">
				<div>cbox</div>
			</div>
		</div>
		<script type="text/javascript">
			$(document).ready(function(){
				var V = {
					box : $("#case"),
					big : $("#bigimg"),
					thum : $("#thum"),
					item : $("#thum img"),
					arrow : $("#arrow"),
					txt : $("#casetxt"),
					index : 0
				};
				V.thum.css("marginTop",V.box.height() / 2 - 45 + "px");
				V.item.click(function(){
					if($(this).index("#thum img") == V.index) return;
					var _this = $(this);
					var iH = $(this).height();
					V.index = $(this).index("#thum img");
					var bH = V.box.height();
					V.big.stop().animate({"opacity":0},500,"easeInOutElastic");
					if(!_this.attr("loaded")){
						V.big.attr("src","static/img/loading.gif");
					}
					V.big.parent().attr("href",_this.attr("link"));
					V.txt.html(_this.attr('title') + '<br/>' + '网址：' + '<a href="' + _this.attr("link") + '" target="_blank">' + _this.attr("link") + '</a>');
					V.thum.stop().animate({"marginTop":-(iH * V.index - (bH - iH) / 2) + "px"},500,"easeInOutElastic",function(){
						V.big.attr("src",_this.attr("rel")).stop().animate({"opacity":1});
						if(!_this.attr("loaded")){
							_this.attr("loaded","yes");
						}
					});
				});
			});
		</script>
	</body>
</html>
